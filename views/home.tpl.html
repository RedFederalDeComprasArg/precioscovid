
<div class="row">
	<div class="col-sm-12">
		<h1><small><span ng-show="loading">(cargando..) </span></small></h1>
		
	</div>
	
	
	<div ng-hide="loading" class="ng-cloak">

		<div class="form card bg-light mb-3">
            <div class="card-body">
				<form>
					<div class="row">
					  <div class="col-sm-8">
						<input class="input-group input-group-lg form-control" type="search" placeholder="Escribí el texto para filtrar " ng-model="search">
					</div>
					  <div class="col-sm-4">
						<select class="custom-select">
							<option selected="">Todas las provincias</option>
						  </select>
					  </div>
					</div>
				  </form>
			  
			</div>
			<div class="card-footer">Total de elementos: {{medService.items.length}}</div>
		  </div>
		  
		<div class="table-responsive-md">
		<table class="table table-hover table-sm">
			<thead>
			  <tr>
				<th scope="col">Área</th>
				<th scope="col">Descripción</th>
				<th scope="col">Presentacion</th>
				<th scope="col" class="text-right">Cantidad</th>
				<th scope="col" class="text-right">Precio</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="med in medService.items | filter:search">
				<th scope="row" class="align-middle">{{med.area}}</th>
				<td class="align-middle">{{med.descripcion}}</td>
				<td class="align-middle">{{med.presentacion}}</td>
				<td class="text-right align-middle">{{med.cantidad}}</td>
				<td class="text-right align-middle">{{med.precio_Unitario_PESOS}}</td>
			  </tr>
			</tbody>
		  </table>
		</div>
		</div>
</div>
